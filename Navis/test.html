<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e9f0ff;
    }

    .card {
      background-color: #0161FD;
      color: white;
      width: 280px;
      padding: 25px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 360px;
    }

    .card h2 {
      font-size: 22px;
      font-weight: 600;
    }

    .card h4 {
      font-size: 15px;
      font-weight: 400;
      opacity: 0.8;
      margin-bottom: 25px;
    }

    .card p {
      font-size: 14px;
      opacity: 0.7;
      line-height: 1.5;
    }

    .socials {
      display: flex;
      gap: 15px;
      margin-top: 25px;
    }

    .socials i {
      font-size: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      padding: 8px;
      transition: 0.3s;
      cursor: pointer;
    }

    .socials i:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Alice Johnson</h2>
    <h4>CEO & Founder</h4>
    <p>
      Alice has over 15 years of experience in strategic leadership 
      and business development.
    </p>
    <div class="socials">
      <i class="ri-linkedin-fill"></i>
      <i class="ri-twitter-fill"></i>
      <i class="ri-instagram-line"></i>
    </div>
  </div>

</body>
</html>
